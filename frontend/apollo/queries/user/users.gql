query users {
  users {
    id
    username
    email
    confirmed
    blocked
    role {
      id
      name
      type
    }
    profilePicture {
      id
      name
      url
    }
    comments {
      id
      content
      post {
        id
        title
      }
      created_at
      updated_at
    }
  }
}
